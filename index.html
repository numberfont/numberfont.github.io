  <script>

      },
      "Superscript": {

      },
      "Flower": {
        '0': '‚ùÉ0‚ùÉ', '1': '‚ùÉ1‚ùÉ', '2': '‚ùÉ2‚ùÉ', '3': '‚ùÉ3‚ùÉ', '4': '‚ùÉ4‚ùÉ',
        '5': '‚ùÉ5‚ùÉ', '6': '‚ùÉ6‚ùÉ', '7': '‚ùÉ7‚ùÉ', '8': '‚ùÉ8‚ùÉ', '9': '‚ùÉ9‚ùÉ'
      },

      },
      "Small Roman Numeral": {
        '0': '0 ', '1': '‚Ö∞ ', '2': '‚Ö± ', '3': '‚Ö≤ ', '4': '‚Ö≥ ',
        '5': '‚Ö¥ ', '6': '‚Öµ ', '7': '‚Ö∂ ', '8': '‚Ö∑ ', '9': '‚Ö∏ '
      },
    };

    function convertNumbers(input, styleMap) {
      return input.split('').map(c => styleMap[c] || c).join('');
    }

    function generateNumberStyles() {
      const input = document.getElementById("inputText").value.replace(/[^0-9]/g, '');
      const output = document.getElementById("output");
      output.innerHTML = "";

      for (const [styleName, styleMap] of Object.entries(numberStyles)) {
        try {
          const styledText = convertNumbers(input, styleMap);
          const html = `
            <div class="style-box">
              <div class="style-label">${styleName}</div>
              <div class="styled-text">${styledText}</div>
              <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(styledText)}')">Copy</button>
            </div>
          `;
          output.innerHTML += html;
        } catch (e) {
          console.error(`Error generating ${styleName}:`, e);
        }
      }
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const notification = document.createElement('div');
        notification.textContent = 'Copied!';
        notification.style.position = 'fixed';
        notification.style.bottom = '20px';
        notification.style.right = '20px';
        notification.style.backgroundColor = '#4CAF50';
        notification.style.color = 'white';
        notification.style.padding = '10px 20px';
        notification.style.borderRadius = '4px';
        notification.style.zIndex = '1000';
        document.body.appendChild(notification);

        setTimeout(() => {
          document.body.removeChild(notification);
        }, 2000);
      });
    }

    // Initialize with sample numbers
    generateNumberStyles();

    // Toggle mobile menu
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');

      // Change icon when menu is open
      const icon = hamburger.querySelector('i');
      if (navMenu.classList.contains('active')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        const icon = hamburger.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      });
    });
